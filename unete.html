<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgans Las Puentes</title>
    <link rel="icon" href="./icons/LogoMorgans.png" type="image/png">
    <link rel="stylesheet" href="css/unete_styles.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="icons/LogoMorgansVectores.svg" alt="Logo morgans las puentes">
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="menu.html">Menú</a></li>
            <li><a href="sucursales.html">Sucursales</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
    </nav>
    <a class="btn" href="unete.html">
        <button>ÚNETE A NOSOTROS</button>
    </a>

</header>
<div class="center">
    <form action="//submit.form" id="EmploymentApplication100" method="post" onsubmit="return ValidateForm(this);">
        <table style="border-collapse: collapse">
            <tr>
                <td style="width: 50%">
                    <label for="nombres"><b>Nombre(s) *</b></label><br/>
                    <input id="nombres" type="text" maxlength="50" style="width:100%;max-width: 260px"/>
                </td>
                <td style="width: 50%">
                    <label for="apellidos"><b>Apellidos *</b></label><br/>
                    <input id="apellidos" type="text" maxlength="50" style="width:100%;max-width: 260px"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="email"><b>Email *</b></label><br/>
                    <input id="email" type="email" maxlength="100" style="width:100%;max-width: 535px"/>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="puesto"><b>Puesto para el que está aplicando *</b></label><br/>
                    <input id="puesto" type="text" maxlength="100" style="width:100%;max-width: 535px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="salario"><b>Salario deseado</b></label><br/>
                    <input id="salario" type="text" maxlength="50" style="width:100%;max-width: 260px"/>
                </td>
                <td>
                    <label for="disponibilidad"><b>¿Cuándo puede empezar?</b></label><br/>
                    <input id="disponibilidad" type="text" maxlength="50" style="width:100%;max-width: 260px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefono_movil"><b>Teléfono Movil*</b></label><br/>
                    <input id="telefono_movil" type="tel" maxlength="50" style="width:100%;max-width: 260px"/>
                </td>
                <td>
                    <label for="telefono_fijo"><b>Teléfono Fijo</b></label><br/>
                    <input id="telefono_fijo" type="tel" maxlength="50" style="width:100%;max-width: 260px"/>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="ultimo_trabajo"><b>Ultima compañia con la que trabajaste</b></label><br/>
                    <input id="ultimo_trabajo" type="text" maxlength="100" style="width:100%;max-width: 535px"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="referencias"><b>Referencias / Comentarios / Dudas</b></label><br/>
                    <textarea id="referencias" rows="7" cols="40" style="width:100%;max-width: 535px"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="curriculum">Curriculum:</label>
                    <input type="file" name="curriculum" id="curriculum">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button class="btn" type="submit">ÚNETE A NOSOTROS</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
