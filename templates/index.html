{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgans Las Puentes</title>
    <link rel="icon" href="{% static '/icons/LogoMorgansVectores.svg' %}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index_styles.css' %}">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{%static '/icons/LogoMorgansVectores.svg'%} " alt="Logo morgans las puentes">

        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}" class="active">Inicio</a></li>
                <li><a href="{% url 'menu'%}">Menú</a></li>

            </ul>
        </nav>
        <a class="btn" href="{% url 'unete' %}"><button>ÚNETE A NOSOTROS</button></a>
    </header>
    <div class="galeria-comida">
        <img src="{%static './img/index img/1 alitas.jpg'%}" alt="alitas">
        <img src="{%static './img/index img/2 tacos.jpg'%}" alt="tacos">
        <img src="{%static './img/index img/3 boneless.jpg'%}" alt="boneless">
        <img src="{%static './img/index img/4 variedad.jpg'%}" alt="variedad de platillos">
        <img src="{%static './img/index img/5 burger.jpg'%}" alt="burger">
        <img src="{%static './img/index img/6 elote.jpg'%}" alt="elote">
        <img src="{%static './img/index img/7 papas.jpg'%}" alt="papas">

</html>
